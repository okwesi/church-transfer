<!DOCTYPE html>
<html>
<title>the ACCI</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="stylesheet" href="{% static 'transfers/css/w3.css' %}">
<link rel="stylesheet" href="{% static 'transfers/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'transfers/css/bootstrapglyphicons.css' %}">
<link rel="stylesheet" href="{% static 'transfers/css/all.css' %}">
<link rel="stylesheet" href="{% static 'transfers/css/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'transfers/css/font-awesome.min.css' %}">

<script src="{% static 'transfers/js/jquery.min.js' %}"></script>
<script src="{% static 'transfers/js/bootstrap.min.js'%}"></script>
<style>
    nav {
        margin: 0 0 0 0;
    }

    footer {
        display: block;
        position: static;
        width: 100%;
        margin-top: 0px;
        margin-bottom: 0px;
    }

    input:focus,
    textarea:focus {
        outline: none;
    }
    
</style>

<body >

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">
         <img class="w3-hover-opacity" src="{% static 'transfers/images/the.png' %}" style="width:200px; height:50px; margin:0px 10px 0px 10px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active w3-hover-opacity" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active w3-hover-opacity" href="{% url 'admin:index' %}">Dashboard</a>
        </li>
      </ul>
      <form class="d-flex" method="get">
        <input name="search" value="{{request.GET.search}}" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

    <div>
        {% block content %}

        {% endblock %}
    </div>


</body>

</html>
